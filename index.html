<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(0 0% 5%)" />
    <title>Fibera</title>
    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="Resources/Pictures/logo.png">
        <div class="header__toggle">
            <span class="header__toggle-bar"></span>
            <span class="header__toggle-bar"></span>
            <span class="header__toggle-bar"></span>
        </div>
        <nav class="header__links">
            <a class="header__link" href="#">Начало</a>
            <a class="header__link" href="#">Услуги</a>
            <a class="header__link" href="#">За Нас</a>
            <a class="header__link" href="#">За Контакт</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero__gradient"></div>
        <img class="hero__background" src="Resources/Pictures/Hero.jpg">
        <h1 class="hero__heading">Оптичен Интернет и Телевизия</h1>
    </section>

    <section class="services">

        <article class="service">
            <h2 class="service__title">Basic</h2>
            <p class="service__desc">1mbps</p>
            <p class="service__desc">10 channels</p>
            <p class="service__desc">...</p>
            <h2 class="service__price">15 лв / 7.50 €</h2>
            <button class="service__btn" onclick="toggle()">Научи Повече</button>
        </article>

        <article class="service">
            <h2 class="service__title">Plus</h2>
            <p class="service__desc">10mbps</p>
            <p class="service__desc">100 channels</p>
            <p class="service__desc">...</p>
            <h2 class="service__price">20 лв / 10 €</h2>
            <button class="service__btn" onclick="toggle()">Научи Повече</button>
        </article>

        <article class="service">
            <h2 class="service__title">Pro</h2>
            <p class="service__desc">1mbps</p>
            <p class="service__desc">1000 channels</p>
            <p class="service__desc">...</p>
            <h2 class="service__price">30 лв / 15 €</h2>
            <button class="service__btn" onclick="toggle()">Научи Повече</button>
        </article>

    </section>

    <footer class="footer">
        <h3 class="footer__text">Fibera © 2025 Всички права запазени</h3>
    </footer>
</body>
<script>

    const body = document.querySelector('body');

    function toggle() {
        if (body.style.getPropertyValue("color-scheme") === "dark")
        {
            body.style.setProperty("color-scheme", "light");
        } else {
            body.style.setProperty("color-scheme", "dark");
        };
            
    }
</script>
</html>
